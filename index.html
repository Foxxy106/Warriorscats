<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Překlady Kočičích Válečníků</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      input {
        padding: 8px;
        width: 250px;
        margin: 5px;
      }
      table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      .double-row td {
        font-weight: bold;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Překlady Kočičích Válečníků</h1>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="register()">Registrovat</button>
    <button onclick="login()">Přihlásit</button>
    <button onclick="logout()">Odhlásit</button>
    <input type="text" id="searchEnglish" placeholder="Hledat v angličtině" />
    <input type="text" id="searchCzech" placeholder="Hledat v češtině" />
    <button id="searchButton">Hledat</button>
    <h2>Seznam válečníků</h2>
    <ul id="warriorList"></ul>

    <form id="addCatForm">
      <input
        type="text"
        id="kittenEN"
        placeholder="Kotěcí jméno (EN)"
        required
      />
      <input
        type="text"
        id="apprenticeEN"
        placeholder="Učednické jméno (EN)"
        required
      />
      <input
        type="text"
        id="warriorEN"
        placeholder="Válečnické jméno (EN)"
        required
      />
      <input
        type="text"
        id="leaderEN"
        placeholder="Velitelské jméno (EN)"
        required
      />
      <input
        type="text"
        id="kittenCZ"
        placeholder="Kotěcí jméno (CZ)"
        required
      />
      <input
        type="text"
        id="apprenticeCZ"
        placeholder="Učednické jméno (CZ)"
        required
      />
      <input
        type="text"
        id="warriorCZ"
        placeholder="Válečnické jméno (CZ)"
        required
      />
      <input
        type="text"
        id="leaderCZ"
        placeholder="Velitelské jméno (CZ)"
        required
      />
      <button type="submit">Přidat kočku</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Kotě</th>
          <th>Učedník</th>
          <th>Válečník</th>
          <th>Vůdce</th>
        </tr>
      </thead>
      <tbody id="nameList"></tbody>
    </table>

    <script src="script.js" type="module"></script>
  </body>
</html>
